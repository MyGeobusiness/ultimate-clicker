<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Clicker Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <header>
        <h1>Ultimate Clicker</h1>
        <div id="cookie-counter">Cookies: 0</div>
        <div id="cps-counter">CPS: 0 | Click x1</div>
        <button id="prestige-btn">Prestige</button>
    </header>

    <section class="cookie-area">
        <img src="https://i.ibb.co/Th0f8Kx/cookie.png" id="cookie-btn" alt="Cookie">
        <div id="floating-text-container"></div>
        <audio id="click-sound" src="click.mp3"></audio>
        <audio id="purchase-sound" src="purchase.mp3"></audio>
        <audio id="achievement-sound" src="achievement.mp3"></audio>
    </section>

    <section class="panels">
        <div class="panel" id="buildings-panel">
            <h2>Buildings</h2>
            <div id="buildings-list"></div>
        </div>

        <div class="panel" id="upgrades-panel">
            <h2>Upgrades</h2>
            <button id="click-upgrade-btn">Upgrade Click</button>
        </div>

        <div class="panel" id="achievements-panel">
            <h2>Achievements</h2>
            <ul id="achievements-list"></ul>
        </div>

        <div class="panel" id="leaderboard-panel">
            <h2>Leaderboard</h2>
            <input type="text" id="player-name" placeholder="Enter name">
            <button id="submit-score-btn">Submit Score</button>
            <ul id="leaderboard-list"></ul>
        </div>
    </section>
</div>
<script src="game.js"></script>
</body>
</html>


<script src="game.js"></script>
</body>
</html>
